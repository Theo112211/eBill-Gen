<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Electricity Bill Calculator</title>
  </head>
 
  <body>
    <div class="header">
      <h1>E - Bill Gen</h1>
      <button class="toggleDarkMode" onclick="toggleDarkMode()">
        Dark Mode
      </button>
    </div>

    <div class="container">
      <img src="/imgs/img2.jpg" class="bg" alt="" />
      <!-- Input fields -->
      <div class="fields">
        <label>Total Points Here</label>
        <input
          type="number"
          id="totalPoints"
          placeholder="Enter total points"
        />

        <label>Total Bill Here</label>
        <input
          type="number"
          id="totalBill"
          placeholder="Enter total bill (Ghc)"
        />
        <h3>Selected Devices</h3>
        <div id="selectedDevices"></div>
      </div>

      <!-- Devices -->
      <div class="devices">
        <div class="devices-header">
          <h2>Select Your Devices</h2>
          <button class="dropdown-toggle" id="dropdownToggle">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="device-list" id="deviceList"></div>
      </div>

      <!-- Share -->
      <div class="generate">
        <button onclick="calculateShare()">Generate</button>
        <h2>Your Share: Ghc <span id="userShare">0.00</span></h2>
      </div>
      <button class="refresh"><a href="">Refresh</a></button>
    </div>

    <button id="add-device-btn" class="add-device-btn">
      <i class="fas fa-plus"></i> Add Device
    </button>

    <div class="form-container hidden" id="form-container">
      <h2>Add New Device</h2>
      <div class="form-group">
        <label for="device-name">Device Name:</label>
        <input type="text" id="device-name" placeholder="Enter device name" required>
      </div>
      <div class="form-group">
        <label for="device-points">Points:</label>
        <input type="number" id="device-points" placeholder="Enter points" required>
      </div>
      <div class="form-buttons">
        <button id="save-device-btn">Add</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
